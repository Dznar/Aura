<svg
  width="100%"
  height="100%"
  viewBox="0 0 1200 600"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="xMidYMid slice"
>

  <!-- Glow definitions -->
  <defs>
    <radialGradient id="starGlowPurple" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#d6b4ff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#6b2cff" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="starGlowBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#9be7ff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#1b4cff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Small stars -->
  <g fill="#ffffff" opacity="0.8">
    <circle cx="120" cy="80" r="1"/>
    <circle cx="300" cy="150" r="1.2"/>
    <circle cx="540" cy="90" r="1"/>
    <circle cx="760" cy="200" r="1.1"/>
    <circle cx="980" cy="120" r="1"/>
    <circle cx="1100" cy="300" r="1.3"/>
    <circle cx="200" cy="420" r="1"/>
    <circle cx="450" cy="350" r="1.2"/>
    <circle cx="700" cy="460" r="1"/>
    <circle cx="1000" cy="420" r="1.1"/>
  </g>

  <!-- Medium stars -->
  <g fill="#cbb6ff" opacity="0.9">
    <circle cx="180" cy="220" r="2"/>
    <circle cx="420" cy="180" r="2.2"/>
    <circle cx="680" cy="140" r="2"/>
    <circle cx="860" cy="320" r="2.3"/>
    <circle cx="520" cy="480" r="2"/>
  </g>

  <!-- Glow stars -->
  <g>
    <circle cx="260" cy="260" r="12" fill="url(#starGlowPurple)"/>
    <circle cx="620" cy="240" r="14" fill="url(#starGlowBlue)"/>
    <circle cx="880" cy="180" r="10" fill="url(#starGlowPurple)"/>
    <circle cx="740" cy="420" r="13" fill="url(#starGlowBlue)"/>
  </g>

</svg>
