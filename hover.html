<!DOCTYPE html>
<html>
<head><title>Card Hover in glass effect</title>
<style>
*{
box-sizing:border-box;
overflow:hidden;
}
.card{
background-image:url("https://dl.dropboxusercontent.com/scl/fi/yp7pvgnv708wxivmn18hp/Blue-and-Orange-Creative-Free-Ticket-Instagram-Post.png?rlkey=dbstf8rzlyy96rlj4w2at9bdp&st=z1hfh7z0&dl=0");
background-size:100% 100%;
overflow:hidden;
transition:all 0.99s ease;
transform-style:preserve-3d;
perspective:900;
}
.a{
width:300px;
height:280px;
background-color:rgba(0,0,0,0.2);
margin:0 auto;
margin-top:30px;
padding-top:10px;
padding-left:20px;
border-radius:15px;
box-shadow:inset -4px -4px rgba(0,0,0,0.5);
color:white;
font-weight:bold;
font-size:17px;
text-transform:capitalize;
}
.card:hover {
    transform: rotateX(30deg) rotateY(30deg); /* Step 2: Rotate on both axes */
    background-image: url("https://static2.tripoto.com/media/filter/nl/img/15546/TripDocument/1457681135_forest_by_nihal_jabin.jpg");
    background-size: 100% 100%;
}
p{
    text-align:center;
}
</style>
</head>
<body class="card">
<div class="a"> 
<h2>Card Test</h2>
<p>click here</p>
</form>
</div>
</body>
</html>
